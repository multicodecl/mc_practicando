<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Asi se hacen los comentatios-->

    <!-- Asentos en letras: P&aacute;gina = Página-->
    <title>Mi primera página</title>

    <meta name="description" content="Aqui va la descripcion del sitio">
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Nota: Ideal dejar solo un h1 por página -->
        <h1>Título de la página web</h1>
        <!-- Logo -->
        <figure>
            Aca va nuestro logo
            <figcaption>
                Título de nuestro logo
            </figcaption>
        </figure>
    </header>
    <!-- Menu -->
    <nav>
        Aca va nuestro menú
    </nav>
    <!-- Sección o contenido de pagina -->
    <section>
        <!-- Nota: Definir area unica dentro de nuestro sitio -->
        <!-- Ej: Blog, seria la sección de los post, en youtube area donde esta el video -->

        <!-- Colocar hgroup para los encabezados, asi h1 no pierde relevancia -->
        <hgroup>
            <h1>Encabezado secundario</h1>
            <h2>Este es un sub-encabezado de tipo h2</h2>
        </hgroup>

        <article>
            <!-- Nota: Zona unica de contenido independiente -->
            <!-- Blog, cada post comentario seria un articulo  -->

            Este es un articulo de contenido
            <section>
                Esta es otra sección dentro de un articulo
            </section>
        </article>
    </section>
    <!-- Aside -->
    <aside>
        <!-- Contenido secundario sin relevancia-->
    </aside>
    <!-- Pie de página-->
    <footer>
        Aca va el footer o pie de página
    </footer>
</body>

</html>
